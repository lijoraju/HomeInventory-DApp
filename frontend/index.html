<!DOCTYPE html>
<html lang="en">

<head>
    <!-- ... Head content ... -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <div class="header-container">
            <h1>Home Inventory DApp</h1>
            <p>Your Personal Inventory Management</p>
        </div>
    </header>
    <main>
        <div class="tabs">
            <button class="tab-button active" data-tab="add-item">Add Item</button>
            <button class="tab-button" data-tab="update-item">Update Item</button>
            <button class="tab-button" data-tab="list-items">List My Items</button>
            <button class="tab-button" data-tab="check-ownership">Check Ownership</button>
            <button class="tab-button" data-tab="transfer-ownership">Transfer Ownership</button>
        </div>
        <section id="add-item-section" class="tab-content">
            <h2>Add Item</h2>
            <form id="add-item-form">
                <label for="name">Name:</label>
                <input type="text" id="name" required>

                <label for="description">Description:</label>
                <input type="text" id="description" required>

                <label for="purchase-date">Purchase Date:</label>
                <input type="date" id="purchase-date" required>

                <label for="purchase-price">Purchase Price:</label>
                <input type="number" id="purchase-price" required>

                <label for="category">Category:</label>
                <input type="text" id="category" required>

                <label for="model">Model:</label>
                <input type="text" id="model" required>

                <label for="serial-number">Serial Number:</label>
                <input type="text" id="serial-number" required>

                <label for="location">Location:</label>
                <input type="text" id="location" required>

                <label for="condition">Condition:</label>
                <input type="text" id="condition" required>

                <button type="submit">Add Item</button>
            </form>
        </section>
        <section id="update-item-section" class="tab-content">
            <h2>Update Item</h2>
            <form id="update-item-form">
                <label for="update-index">Item Index:</label>
                <input type="number" id="update-index" required>

                <label for="new-name">New Name:</label>
                <input type="text" id="new-name">

                <label for="new-description">New Description:</label>
                <input type="text" id="new-description">

                <!-- Add input fields for other properties to update -->

                <button type="submit">Update Item</button>
            </form>
        </section>
        <section id="list-items-section" class="tab-content">
            <h2>My Items</h2>
            <table id="items-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Purchase Date</th>
                        <th>Purchase Price</th>
                        <th>Category</th>
                        <th>Model</th>
                        <th>Serial Number</th>
                        <th>Location</th>
                        <th>Condition</th>
                    </tr>
                </thead>
                <tbody id="items-table-body">
                    <!-- Populated dynamically by JavaScript -->
                </tbody>
            </table>
        </section>
        <section id="check-ownership-section" class="tab-content">
            <h2>Check Ownership</h2>
            <form id="check-ownership-form">
                <label for="check-input">Enter Item Serial Number or Item ID:</label>
                <input type="text" id="check-input" required>

                <button type="submit">Check Ownership</button>
            </form>
            <div id="ownership-result"></div>
        </section>
        <section id="transfer-ownership-section" class="tab-content">
            <h2>Transfer Ownership</h2>
            <form id="transfer-ownership-form">
                <label for="transfer-item-id">Enter Item ID:</label>
                <input type="number" id="transfer-item-id" required>
        
                <label for="recipient-address">Recipient Address:</label>
                <input type="text" id="recipient-address" required>
        
                <button type="submit">Transfer Ownership</button>
            </form>
            <div id="transfer-ownership-result">
                <h3>Transfer Details</h3>
                <p id="transfer-details"></p>
            </div>
        </section>               
    </main>
    <footer>
        <p>&copy; 2023 Your Home Inventory DApp</p>
    </footer>
    <script src="app.js"></script>
</body>

</html>
